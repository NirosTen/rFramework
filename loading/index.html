	<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js'></script><script  src="./script.js"></script>
    <audio id="music" src="music.mp3" autoplay="true" hidden="true" loop="true"/>
	<script>
    var play = true;
    var myAudio = document.getElementById("music");
    myAudio.volume = 0.3;
    function onKeyDown(event) {
            switch (event.keyCode) {
                case 32: //SpaceBar                    
                    if (play) {
                        myAudio.pause();
                        play = false;
                    } else {
                        myAudio.play();
                        play = true;
                    }
                    break;
            }
      return false;
    }
    window.addEventListener("keydown", onKeyDown, false);
	function onPopup(event) {
            switch (event.keyCode) {
                case 80: //P                    
				popup.openPopup()
            }
      return false;
    }
    window.addEventListener("keydown", onPopup, false);
    </script>
